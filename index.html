<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="card1">
      <h1>
        Learn to code by watching others
      </h1>

      <p>
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
        
    </section>

    <section class="card2">

      <div class="try">
        <span> Try it free 7 days </span> then $20/mo. thereafter
      </div>
      
      <form action="">
        <input type="text" id="firstname" placeholder="First Name" class="invalid"/>
        <input type="text" id="lastname" placeholder="Last Name" class="invalid"/>
        <input type="text" id="email" placeholder="Email Address" class="invalid"/>
        <input type="password" id="password" placeholder="Password" class="invalid"/>
        
        <button id='claim_button' class="disabled" disabled>
          Claim your free trial 
        </button>
        
        <div class="section_footer">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </div>
      </form>
    </section>
  </main>
  
  <script src="./main.js"></script>

  </body>
  </html>
